  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="/stylesheets/syntax.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="/stylesheets/application.css" type="text/css" media="screen" />

    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      try {
      var pageTracker = _gat._getTracker("UA-11708825-1");
      pageTracker._trackPageview();
      } catch(err) {}
    </script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="span12" id="header">
          <a href="/"><img src="/images/logo.png" /></a>
        </div>
      </div>

      <div class="row">
        {{ content }}
      </div>
    </div>
    <hr />
    <a href="http://github.com/rejeep">
      <img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" />
    </a>
    <script type="text/javascript">
      //<![CDATA[
      (function() {
        var links = document.getElementsByTagName('a');
        var query = '?';
        for(var i = 0; i < links.length; i++) {
        if(links[i].href.indexOf('#disqus_thread') >= 0) {
                query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
        }
        }
        document.write('<script charset="utf-8" type="text/javascript" src="http://disqus.com/forums/tuxicity/get_num_replies.js' + query + '"></' + 'script>');
      })();
    //]]>
    </script>
  </body>
